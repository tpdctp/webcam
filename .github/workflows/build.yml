name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Visual Studio
      run: |
        # Use vswhere to locate the Visual Studio installation
        $vsInstallPath = &"C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
        $vsVarsPath = "$vsInstallPath\VC\Auxiliary\Build\vcvars64.bat"
        echo "Found Visual Studio at $vsInstallPath"
        cmd /c ""$vsVarsPath"" && set"
      shell: pwsh

    - name: Build with MSVC
      run: |
        cmd /c ""$env:vsInstallPath\VC\Auxiliary\Build\vcvars64.bat"" && nmake -f makefile.msvc

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: path\to\your\build\output

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: webcam.exe
        asset_name: webcam.exe
        asset_content_type: application/octet-stream
